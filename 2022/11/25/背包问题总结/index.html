ass="line">908</span><br><span class="line">909</span><br><span class="line">910</span><br><span class="line">911</span><br><span class="line">912</span><br><span class="line">913</span><br><span class="line">914</span><br><span class="line">915</span><br><span class="line">916</span><br><span class="line">917</span><br><span class="line">918</span><br><span class="line">919</span><br><span class="line">920</span><br><span class="line">921</span><br><span class="line">922</span><br><span class="line">923</span><br><span class="line">924</span><br><span class="line">925</span><br><span class="line">926</span><br><span class="line">927</span><br><span class="line">928</span><br><span class="line">929</span><br><span class="line">930</span><br><span class="line">931</span><br><span class="line">932</span><br><span class="line">933</span><br><span class="line">934</span><br><span class="line">935</span><br><span class="line">936</span><br><span class="line">937</span><br><span class="line">938</span><br><span class="line">939</span><br><span class="line">940</span><br><span class="line">941</span><br><span class="line">942</span><br><span class="line">943</span><br></pre></td><td class="code"><pre><code class="hljs java">背包问题总结 (一般OJ的数组从<span class="hljs-number">0</span>开始， 第一层<span class="hljs-keyword">for</span>循环可以修改为<span class="hljs-number">0</span>开始，下面不变)<br><span class="hljs-number">1</span>、存在型背包： f[j] = f[j] || f[j - v[i]]<br><span class="hljs-number">2</span>、价值型背包： f[j] = max(f[j], f[j - v[i]] + w[i]) <br>				f[j] = max(f[j], f[j - k * v[i]] + k * w[i]) <br><span class="hljs-number">3</span>、方案数型背包： f[j] += f[j - v[i]]<br><span class="hljs-number">4</span>、概率型背包   f[j] = min(f[j], f[j - v[i]] * (<span class="hljs-number">1.0</span> - probability[i])) <br>				 <span class="hljs-comment">//f[j] 表示前i个学校，本金j不中的概率（全部不中） </span><br><br>背包一（存在型<span class="hljs-number">01</span>背包）f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>  f[<span class="hljs-number">1</span> ~ m] = <span class="hljs-number">0</span><br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= A[i - <span class="hljs-number">1</span>]; j -- ) &#123;<br>                f[j] = f[j] || f[j - A[i - <span class="hljs-number">1</span>]];<br>            &#125;<br>        &#125;<br><br>背包二 (价值型<span class="hljs-number">01</span>背包) f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>   f[<span class="hljs-number">1</span> ~ m] = <span class="hljs-number">0</span> 体积小于等于i的赋值， 不需遍历 f[m] <br>					  f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>   f[<span class="hljs-number">1</span> ~ m] = INF(求最小)/-INF(求最大) 体积恰好为i，要遍历 <br>						<br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>			<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= v[i - <span class="hljs-number">1</span>]; j -- ) &#123;<br>				f[j] = max(f[j], f[j - v[i - <span class="hljs-number">1</span>]] + w[i - <span class="hljs-number">1</span>]); <br>			&#125; <br>		&#125;<br>背包三 （价值型完全背包）f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>   f[<span class="hljs-number">1</span> ~ m] = <span class="hljs-number">0</span> 体积小于等于i的赋值， 不需遍历 f[m] <br>					     f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>   f[<span class="hljs-number">1</span> ~ m] = INF(求最小)/-INF(求最大) 体积恰好为i，要遍历 <br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> v[i - <span class="hljs-number">1</span>]; j &lt;= m; j ++ ) &#123;<br>                f[j] = max(f[j], f[j - v[i - <span class="hljs-number">1</span>]] + w[i - <span class="hljs-number">1</span>]);<br>            &#125;<br>        &#125;<br>        <br>        (价值型多重背包) f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>   f[<span class="hljs-number">1</span> ~ m] = <span class="hljs-number">0</span> 体积小于等于i的赋值， 不需遍历 f[m] <br>					     f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>   f[<span class="hljs-number">1</span> ~ m] = INF(求最小)/-INF(求最大) 体积恰好为i，要遍历 <br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>			<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &lt;= v[i]; j ++ ) &#123;<br>				<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">k</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; k &lt;= s[i] &amp;&amp; k * v[i] &lt;= j; k ++ ) &#123;<br>					f[j] = max(f[j], f[j - k * v[i]] + k * w[i]);<br>				&#125;<br>			&#125;<br>		&#125; <br><br>背包四 （方案型完全背包：无限次 + 无顺序）f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>   f[<span class="hljs-number">1</span> ~ m] = <span class="hljs-number">0</span><br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> A[i - <span class="hljs-number">1</span>]; j &lt;= m; j ++ ) &#123;<br>                f[j] += f[j - A[i - <span class="hljs-number">1</span>]];<br>            &#125;<br>        &#125;<br><span class="hljs-comment">/*</span><br><span class="hljs-comment">在求装满背包有几种方案的时候，认清遍历顺序是非常关键的。</span><br><span class="hljs-comment"></span><br><span class="hljs-comment">如果求组合数就是外层for循环遍历物品，内层for遍历背包。</span><br><span class="hljs-comment">如果求排列数就是外层for遍历背包，内层for循环遍历物品。</span><br><span class="hljs-comment">*/</span><br> <br>背包五 （方案型<span class="hljs-number">01</span>背包：只有一次）f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>    f[<span class="hljs-number">1</span> ~ m] = <span class="hljs-number">0</span><br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= A[i - <span class="hljs-number">1</span>]; j -- ) &#123;<br>                f[j] += f[j - A[i - <span class="hljs-number">1</span>]];<br>            &#125;<br>        &#125;<br><br>背包六 （方案型完全背包：无限次 + 有顺序）	 f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>   f[<span class="hljs-number">1</span> ~ m] = <span class="hljs-number">0</span><br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; j &lt;= m; j ++ ) &#123;  <span class="hljs-comment">//先遍历体积</span><br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123; <span class="hljs-comment">//再遍历物品 </span><br>                <span class="hljs-keyword">if</span>(j &gt;= A[i - <span class="hljs-number">1</span>]) &#123;<br>                    f[j] += f[j - A[i - <span class="hljs-number">1</span>]];<br>                &#125;<br>            &#125;<br>        &#125;<br><br>背包七	（多重背包:珍爱生活）<br>		cin &gt;&gt; v[i] &gt;&gt; w[i] &gt;&gt; s[i];<br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= v[i]; j -- ) &#123;<br>                <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">k</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; k &lt;= s[i] &amp;&amp; k * v[i] &lt;= j; k ++ ) &#123;<br>                    f[j] = max(f[j], f[j - k * v[i]] + k * w[i]);<br>                &#125;<br>            &#125;<br>        &#125; <br>	<br><br>背包八 统计方案数 （f[i] 表示能否组成i, 另外开数组统计硬币数目） <br>		（给一些不同价值和数量的硬币。找出这些硬币可以组合在<span class="hljs-number">1</span> ~ n范围内的值的数量） <br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; n; i ++ ) &#123;<br>            vector&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title function_">cnt</span><span class="hljs-params">(m + <span class="hljs-number">1</span>, <span class="hljs-number">0</span>)</span>;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> v[i]; j &lt;= m; j ++ ) &#123;<br>                <span class="hljs-keyword">if</span>(!f[j] &amp;&amp; f[j - v[i]] &amp;&amp; cnt[j - v[i]] &lt; s[i]) &#123;<br>                    f[j] = <span class="hljs-number">1</span>;<br>                    cnt[j] += cnt[j - v[i]] + <span class="hljs-number">1</span>;<br>                    res++;<br>                &#125;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> res;<br>      <br>背包九  （概率背包）<br>	   vector&lt;<span class="hljs-type">double</span>&gt; <span class="hljs-title function_">f</span><span class="hljs-params">(m + <span class="hljs-number">1</span>, <span class="hljs-number">1.0</span>)</span>;  <span class="hljs-comment">//前i个学校， 有n元时， 没有offer的最低概率</span><br>       <br>       <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123; <span class="hljs-comment">//0-1背包问题</span><br>           <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= v[i]; j -- ) &#123;<br>               f[j] = min(f[j], f[j - v[i]] * (<span class="hljs-number">1.0</span> - probability[i]));<br>           &#125;<br>       &#125;<br>       <br>       <span class="hljs-keyword">return</span> <span class="hljs-number">1</span> - f[m];        <br><br>背包十  （完全背包变形之给小费：总 - max f[i]） <br>		<span class="hljs-type">int</span> v[<span class="hljs-number">3</span>] = &#123;a, b, c&#125;; <br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> v[i]; j &lt;= m; j ++ ) &#123;<br>                f[j] = max(f[j], f[j - v[i]] + v[i]);<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> m - f[m];<br><br>背包变形<br><span class="hljs-number">1</span>】  <span class="hljs-number">0</span>-<span class="hljs-number">1</span>背包问题的路径打印 （<span class="hljs-number">0</span>-<span class="hljs-number">1</span>背包的路径打印 （字典序最小如： <span class="hljs-number">123</span> &lt; <span class="hljs-number">31</span>）） <br>	<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> n; i &gt;= <span class="hljs-number">1</span>; i -- ) &#123;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; j &lt;= m; j ++ ) &#123;<br>            f[i][j] = f[i + <span class="hljs-number">1</span>][j];<br>            <span class="hljs-keyword">if</span>(j &gt;= v[i]) &#123;<br>                f[i][j] = max(f[i][j], f[i + <span class="hljs-number">1</span>][j - v[i]] + w[i]);<br>            &#125;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>        <span class="hljs-keyword">if</span>(j &gt;= v[i] &amp;&amp; f[i][j] == f[i + <span class="hljs-number">1</span>][j - v[i]] + w[i]) &#123;<br>            cout &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>            j -= v[i];<br>        &#125;<br>    &#125; <br><span class="hljs-number">2</span>】  <span class="hljs-number">0</span>-<span class="hljs-number">1</span>背包最大价值的方案数  <br>const <span class="hljs-type">int</span> <span class="hljs-variable">N</span> <span class="hljs-operator">=</span> <span class="hljs-number">1010</span>, INF = <span class="hljs-number">1e9</span>, mod = <span class="hljs-number">1e9</span> + <span class="hljs-number">7</span>;<br><span class="hljs-type">int</span> f[N], g[N]; <span class="hljs-comment">//f[i]表示容量恰好为i时的价值， g[i]表示该容量的方案数</span><br><br>    cin &gt;&gt; n &gt;&gt; m;<br>    <br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) cin &gt;&gt; v[i] &gt;&gt; w[i];<br>    <br>    g[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>; <span class="hljs-comment">//方案</span><br>    f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>; <span class="hljs-comment">//价值</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= m; i ++ ) f[i] = -INF;   <span class="hljs-comment">//恰好为, 求最大值 </span><br>    <br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= v[i]; j -- ) &#123;<br>            <span class="hljs-comment">// f[j] = max(f[j], f[j - v[i]] + w[i]); 相当于拆开统计</span><br>            <span class="hljs-type">int</span> <span class="hljs-variable">maxv</span> <span class="hljs-operator">=</span> max(f[j], f[j - v[i]] + w[i]);<br>            <span class="hljs-type">int</span> <span class="hljs-variable">cnt</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>            <span class="hljs-keyword">if</span>(maxv == f[j]) cnt += g[j];<br>            <span class="hljs-keyword">if</span>(maxv == f[j - v[i]] + w[i]) cnt += g[j - v[i]];<br>            g[j] = cnt % mod;<br>            f[j] = maxv;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-type">int</span> <span class="hljs-variable">res</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt;= m; i ++ ) res = max(res, f[i]);<br>    <span class="hljs-comment">// cout &lt;&lt; res &lt;&lt; endl;</span><br>    <br>    <span class="hljs-type">int</span> <span class="hljs-variable">cnt</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt;= m; i ++ ) &#123;<br>        <span class="hljs-keyword">if</span>(res == f[i]) &#123;<br>            cnt = (cnt + g[i]) % mod;<br>        &#125;<br>    &#125;<br>    cout &lt;&lt; cnt &lt;&lt; endl;<br><br><br> <br>============================================================= <br><span class="hljs-number">1</span>）背包一：（求最大重量，<span class="hljs-number">01</span>背包存在性问题） <br>在n个物品中挑选若干物品装入背包，最多能装多满？<br>假设背包的大小为m，每个物品的大小为A[i] <br><br>样例 <span class="hljs-number">1</span>:<br>	输入:  [<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">8</span>,<span class="hljs-number">5</span>], backpack size=<span class="hljs-number">10</span><br>	输出:  <span class="hljs-number">9</span><br><br>样例 <span class="hljs-number">2</span>:<br>	输入:  [<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">5</span>,<span class="hljs-number">7</span>], backpack size=<span class="hljs-number">12</span><br>	输出:  <span class="hljs-number">12</span><br>	<br>	<br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> m: An integer m denotes the size of a backpack</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> A: Given n items with size A[i]</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: The maximum size</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">int</span> <span class="hljs-title function_">backPack</span><span class="hljs-params">(<span class="hljs-type">int</span> m, vector&lt;<span class="hljs-type">int</span>&gt; &amp;A)</span> &#123;<br>        <span class="hljs-comment">// int n = A.size();</span><br>        <br>        <span class="hljs-comment">// if(n == 0) &#123;</span><br>        <span class="hljs-comment">//     return 0;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// int f[n + 1][m + 1];</span><br>        <br>        <span class="hljs-comment">// for(int i = 1; i &lt;= m; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     f[0][i] = 0;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// f[0][0] = 1;</span><br>        <br>        <span class="hljs-comment">// for(int i = 1; i &lt;= n; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     for(int j = 0; j &lt;= m; j ++ ) &#123;</span><br>        <span class="hljs-comment">//         f[i][j] = f[i - 1][j];</span><br>        <span class="hljs-comment">//         if(j &gt;= A[i - 1]) &#123;</span><br>        <span class="hljs-comment">//             f[i][j] = f[i][j] || f[i - 1][j - A[i - 1]];</span><br>        <span class="hljs-comment">//         &#125;</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// for(int i = m; i &gt;= 0; i -- ) &#123;</span><br>        <span class="hljs-comment">//     if(f[n][i]) &#123;</span><br>        <span class="hljs-comment">//         return i;</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// return 0;</span><br>        <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> A.size();<br>        <span class="hljs-keyword">if</span>(n == <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>        <br>        bool f[m + <span class="hljs-number">1</span>]; <span class="hljs-comment">//能否装体积恰好是i</span><br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= m; i ++ ) f[i] = <span class="hljs-number">0</span>; <span class="hljs-comment">//恰好装满体积i的初始条件</span><br>        <br>        f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= A[i - <span class="hljs-number">1</span>]; j -- ) &#123;<br>                f[j] = f[j] || f[j - A[i - <span class="hljs-number">1</span>]];<br>            &#125;<br>        &#125;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> m; i &gt;= <span class="hljs-number">0</span>; i -- ) &#123;<br>            <span class="hljs-keyword">if</span>(f[i] == <span class="hljs-number">1</span>) &#123;<br>                <span class="hljs-keyword">return</span> i;<br>            &#125;<br>        &#125;<br>        <br>        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    &#125;<br>&#125;;<br><br><br><span class="hljs-number">2</span>）背包二：（求价值， <span class="hljs-number">01</span>背包） <br>有 n 个物品和一个大小为 m 的背包. <br>给定数组 A 表示每个物品的大小和数组 V 表示每个物品的价值.<br>问最多能装入背包的总价值是多大? 每个物品只能取一次<br><br>样例 <span class="hljs-number">1</span>:<br><br>输入: m = <span class="hljs-number">10</span>, A = [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>, <span class="hljs-number">7</span>], V = [<span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>]<br>输出: <span class="hljs-number">9</span><br>解释: 装入 A[<span class="hljs-number">1</span>] 和 A[<span class="hljs-number">3</span>] 可以得到最大价值, V[<span class="hljs-number">1</span>] + V[<span class="hljs-number">3</span>] = <span class="hljs-number">9</span> <br>样例 <span class="hljs-number">2</span>:<br><br>输入: m = <span class="hljs-number">10</span>, A = [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">8</span>], V = [<span class="hljs-number">2</span>, <span class="hljs-number">5</span>, <span class="hljs-number">8</span>]<br>输出: <span class="hljs-number">10</span><br>解释: 装入 A[<span class="hljs-number">0</span>] 和 A[<span class="hljs-number">2</span>] 可以得到最大价值, V[<span class="hljs-number">0</span>] + V[<span class="hljs-number">2</span>] = <span class="hljs-number">10</span><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> m: An integer m denotes the size of a backpack</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> A: Given n items with size A[i]</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> V: Given n items with value V[i]</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: The maximum value</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">int</span> <span class="hljs-title function_">backPackII</span><span class="hljs-params">(<span class="hljs-type">int</span> m, vector&lt;<span class="hljs-type">int</span>&gt; &amp;v, vector&lt;<span class="hljs-type">int</span>&gt; &amp;w)</span> &#123;<br>        <span class="hljs-keyword">if</span>(v.empty() || w.empty()) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> v.size();<br>        <br>        <span class="hljs-type">int</span> f[m + <span class="hljs-number">1</span>];  <span class="hljs-comment">//体积为 i 的最大价值（可以不装满）</span><br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt;= m; i ++ ) &#123;<br>            f[i] = <span class="hljs-number">0</span>;<br>        &#125;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= v[i - <span class="hljs-number">1</span>]; j -- ) &#123;<br>                f[j] = max(f[j], f[j - v[i - <span class="hljs-number">1</span>]] + w[i - <span class="hljs-number">1</span>]);<br>            &#125;<br>        &#125;<br>        <br>        <span class="hljs-keyword">return</span> f[m];<br>        <span class="hljs-comment">// if(v.empty() || w.empty()) return 0;</span><br>        <br>        <span class="hljs-comment">// int n = v.size();</span><br>        <br>        <span class="hljs-comment">// int f[n + 1][m + 1];  //f[i][j] 表示前 i 物品,组成 体积为 j的最大价值 </span><br>        <br>        <span class="hljs-comment">// for(int i = 1; i &lt;= m; i ++ ) f[0][i] = -1;</span><br>        <br>        <span class="hljs-comment">// f[0][0] = 0;</span><br>        <span class="hljs-comment">// for(int i = 1; i &lt;= n; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     for(int j = 0; j &lt;= m; j ++ ) &#123;</span><br>        <span class="hljs-comment">//         f[i][j] = f[i - 1][j];</span><br>        <span class="hljs-comment">//         if(j &gt;= v[i - 1] &amp;&amp; f[i - 1][j - v[i - 1]] != -1) &#123;</span><br>        <span class="hljs-comment">//             f[i][j] = max(f[i][j], f[i - 1][j - v[i - 1]] + w[i - 1]);</span><br>        <span class="hljs-comment">//         &#125;</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// int res = 0;</span><br>        <span class="hljs-comment">// for(int i = 0; i &lt;= m; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     res = max(res, f[n][i]);</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// return res;</span><br>        <br>        <span class="hljs-comment">// int n = v.size();</span><br>        <br>        <span class="hljs-comment">// if(n == 0) &#123;</span><br>        <span class="hljs-comment">//     return 0;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// int f[n + 1][m + 1];</span><br>        <span class="hljs-comment">// int g[n + 1][m + 1];</span><br>        <br>        <span class="hljs-comment">// f[0][0] = 0;</span><br>        <span class="hljs-comment">// for(int i = 1; i &lt;= m ;i ++ ) &#123;</span><br>        <span class="hljs-comment">//     f[0][i] = 0;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// for(int i = 1; i &lt;= n; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     for(int j = 0; j &lt;= m; j ++ ) &#123;</span><br>        <span class="hljs-comment">//         f[i][j] = f[i - 1][j];</span><br>        <span class="hljs-comment">//         g[i][j] = 0;</span><br>        <span class="hljs-comment">//         if(j &gt;= v[i - 1]) &#123;</span><br>        <span class="hljs-comment">//             f[i][j] = max(f[i][j], f[i - 1][j - v[i - 1]] + w[i - 1]);</span><br>        <span class="hljs-comment">//             if(f[i][j] == f[i - 1][j - v[i - 1]] + w[i - 1]) &#123;</span><br>        <span class="hljs-comment">//                 g[i][j] = 1;</span><br>        <span class="hljs-comment">//             &#125;</span><br>        <span class="hljs-comment">//         &#125;</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// int j = m;</span><br>        <span class="hljs-comment">// int path[n];</span><br>        <span class="hljs-comment">// for(int i = n; i &gt;= 1; i -- ) &#123;</span><br>        <span class="hljs-comment">//     if(g[i][j] == 1) &#123;</span><br>        <span class="hljs-comment">//         path[i - 1] = true;</span><br>        <span class="hljs-comment">//         j -= v[i - 1];</span><br>        <span class="hljs-comment">//     &#125; else &#123;</span><br>        <span class="hljs-comment">//         path[i - 1] = false;</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// for(int i = 0; i &lt; n; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     // if(path[i] == 1) &#123;</span><br>        <span class="hljs-comment">//     //     printf(&quot;%d %d\n&quot;,v[i], w[i]);</span><br>        <span class="hljs-comment">//     // &#125;</span><br>        <span class="hljs-comment">//   if(path[i] == 1) &#123;</span><br>        <span class="hljs-comment">//       cout &lt;&lt; &quot;item &quot; &lt;&lt; i &lt;&lt; &quot; &quot; &lt;&lt; v[i] &lt;&lt; &quot; &quot; &lt;&lt; w[i] &lt;&lt; endl;</span><br>        <span class="hljs-comment">//   &#125;</span><br>        <span class="hljs-comment">// &#125; </span><br><br>        <span class="hljs-comment">// return f[n][m];</span><br>        <span class="hljs-comment">// int n = v.size();</span><br>        <span class="hljs-comment">// if(n == 0) &#123;</span><br>        <span class="hljs-comment">//     return 0;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// int f[m + 1];</span><br>        <br>        <span class="hljs-comment">// memset(f, 0, sizeof(f));</span><br>        <br>        <span class="hljs-comment">// for(int i = 1; i &lt;= n; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     for(int j = m; j &gt;= v[i - 1]; j -- ) &#123;</span><br>        <span class="hljs-comment">//         f[j] = max(f[j], f[j - v[i - 1]] + w[i - 1]);</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// return f[m];</span><br>    &#125;<br>&#125;;<br><br><span class="hljs-number">3</span>）背包三：（完全背包问题） <br>给定 n 种物品, 每种物品都有无限个. 第 i 个物品的体积为 A[i], 价值为 V[i].<br><br>再给定一个容量为 m 的背包. 问可以装入背包的最大价值是多少?<br><br>样例 <span class="hljs-number">1</span>:<br><br>输入: A = [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>, <span class="hljs-number">7</span>], V = [<span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>], m = <span class="hljs-number">10</span><br>输出: <span class="hljs-number">15</span><br>解释: 装入三个物品 <span class="hljs-number">1</span> (A[<span class="hljs-number">1</span>] = <span class="hljs-number">3</span>, V[<span class="hljs-number">1</span>] = <span class="hljs-number">5</span>), 总价值 <span class="hljs-number">15.</span><br>样例 <span class="hljs-number">2</span>:<br><br>输入: A = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>], V = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>], m = <span class="hljs-number">5</span><br>输出: <span class="hljs-number">5</span><br>解释: 策略不唯一. 比如, 装入五个物品 <span class="hljs-number">0</span> (A[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>, V[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>). <br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> A: an integer array</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> V: an integer array</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> m: An integer</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: an array</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">int</span> <span class="hljs-title function_">backPackIII</span><span class="hljs-params">(vector&lt;<span class="hljs-type">int</span>&gt; &amp;v, vector&lt;<span class="hljs-type">int</span>&gt; &amp;w, <span class="hljs-type">int</span> m)</span> &#123;<br>        <span class="hljs-keyword">if</span>(v.empty() || w.empty()) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> v.size();<br>        <br>        <span class="hljs-type">int</span> f[m + <span class="hljs-number">1</span>];   <span class="hljs-comment">//f[i] 表示背包体积是 i 的最大价值（背包体积可以不装满）</span><br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt;= m; i ++ ) &#123;<br>            f[i] = <span class="hljs-number">0</span>;<br>        &#125;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> v[i - <span class="hljs-number">1</span>]; j &lt;= m; j ++ ) &#123;<br>                f[j] = max(f[j], f[j - v[i - <span class="hljs-number">1</span>]] + w[i - <span class="hljs-number">1</span>]);<br>            &#125;<br>        &#125;<br>        <br>        <span class="hljs-keyword">return</span> f[m];<br>        <br>        <span class="hljs-comment">// int n = v.size();</span><br>        <br>        <span class="hljs-comment">// if(n == 0) &#123;</span><br>        <span class="hljs-comment">//     return 0;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// int f[n + 1][m + 1];</span><br>        <br>        <span class="hljs-comment">// memset(f, 0, sizeof(f)); </span><br>        <br>        <span class="hljs-comment">// for(int i = 1; i &lt;= n; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     for(int j = 0; j &lt;= m; j ++ ) &#123;</span><br>        <span class="hljs-comment">//         for(int k = 0; k * v[i - 1] &lt;= j; k ++ ) &#123;</span><br>        <span class="hljs-comment">//             f[i][j] = max(f[i][j], f[i - 1][j - v[i - 1] * k] + w[i - 1] * k);</span><br>        <span class="hljs-comment">//         &#125;</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// return f[n][m];</span><br>    &#125;<br>&#125;;<br><br>背包三-<span class="hljs-number">2</span> 多重背包问题<br>	<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= v[i]; j -- ) &#123;<br>			<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">k</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; k * v[i] &lt;= j &amp;&amp; k &lt;= s[i]; k ++ ) &#123;<br>				f[j] = max(f[j], f[j - v[i] * k] + w[i] * k);<br>			&#125;<br>		&#125;<br>	&#125;<br>	cout &lt;&lt; f[m]; <br><br><span class="hljs-number">4</span>）背包四 （无限次 + 不考虑顺序） <br>给出 n 个物品, 以及一个数组, nums[i]代表第i个物品的大小, <br>保证大小均为正数并且没有重复, 正整数 target 表示背包的大小, <br>找到能填满背包的方案数。<br>每一个物品可以使用无数次<br><br>样例<span class="hljs-number">1</span><br><br>输入: nums = [<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">6</span>,<span class="hljs-number">7</span>] 和 target = <span class="hljs-number">7</span><br>输出: <span class="hljs-number">2</span><br>解释:<br>方案有: <br>[<span class="hljs-number">7</span>]<br>[<span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]<br>样例<span class="hljs-number">2</span><br><br>输入: nums = [<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>] 和 target = <span class="hljs-number">7</span><br>输出: <span class="hljs-number">3</span><br>解释:<br>方案有: <br>[<span class="hljs-number">2</span>, <span class="hljs-number">5</span>]<br>[<span class="hljs-number">3</span>, <span class="hljs-number">4</span>]<br>[<span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]<br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> nums: an integer array and all positive numbers, no duplicates</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> target: An integer</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: An integer</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">int</span> <span class="hljs-title function_">backPackIV</span><span class="hljs-params">(vector&lt;<span class="hljs-type">int</span>&gt; &amp;A, <span class="hljs-type">int</span> m)</span> &#123;<br>        <br>        <span class="hljs-comment">// vector&lt;int&gt; dp(target + 1);</span><br>        <span class="hljs-comment">// dp[0] = 1;</span><br>        <span class="hljs-comment">// for (auto a : nums) &#123;</span><br>        <span class="hljs-comment">//     for (int i = a; i &lt;= target; ++i) &#123;</span><br>        <span class="hljs-comment">//         dp[i] += dp[i - a];</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <span class="hljs-comment">// return dp.back();</span><br>        <br>        <span class="hljs-keyword">if</span>(A.empty()) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> A.size();<br>        <br>        <span class="hljs-type">int</span> f[m + <span class="hljs-number">1</span>]; <span class="hljs-comment">// f[i] 表示恰好体积为 i 的方案数</span><br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= m; i ++ ) &#123;<br>            f[i] = <span class="hljs-number">0</span>;<br>        &#125;<br>        <br>        f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> A[i - <span class="hljs-number">1</span>]; j &lt;= m; j ++ ) &#123;<br>                f[j] += f[j - A[i - <span class="hljs-number">1</span>]];<br>            &#125;<br>        &#125;<br>    <br>        <span class="hljs-keyword">return</span> f[m];<br>       <br>     &#125;<br>     <br>&#125;;<br><br><br><span class="hljs-number">5</span>）背包五 （只能用一次） <br>给出 n 个物品, 以及一个数组, nums[i] 代表第i个物品的大小, 保证大小均为正数,<br> 正整数 target 表示背包的大小, 找到能填满背包的方案数。<br>每一个物品只能使用一次<br><br>样例<br>给出候选物品集合 [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">3</span>,<span class="hljs-number">7</span>] 以及 target <span class="hljs-number">7</span><br><br>结果的集合为:<br>[<span class="hljs-number">7</span>]<br>[<span class="hljs-number">1</span>,<span class="hljs-number">3</span>,<span class="hljs-number">3</span>]<br>返回 <span class="hljs-number">2</span><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> nums: an integer array and all positive numbers</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> target: An integer</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: An integer</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">int</span> <span class="hljs-title function_">backPackV</span><span class="hljs-params">(vector&lt;<span class="hljs-type">int</span>&gt; &amp;A, <span class="hljs-type">int</span> m)</span> &#123;<br>        <span class="hljs-comment">// int n = A.size();</span><br>        <br>        <span class="hljs-comment">// if(n == 0) &#123;</span><br>        <span class="hljs-comment">//     return 0;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// int f[n + 1][m + 1]; //前i 个物品拼出 重量位j的方式数目（不是存在性）</span><br>        <br>        <span class="hljs-comment">// f[0][0] = 1;</span><br>        <span class="hljs-comment">// //前0个物品拼不出任何重量[1 ~ m] </span><br>        <span class="hljs-comment">// for(int i = 1; i &lt;= m; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     f[0][i] = 0; </span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// for(int i = 1; i &lt;= n; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     for(int j = 0; j &lt;= m; j ++ ) &#123;</span><br>        <span class="hljs-comment">//         f[i][j] = f[i - 1][j];</span><br>        <span class="hljs-comment">//         if(j &gt;= A[i - 1]) &#123;</span><br>        <span class="hljs-comment">//             // f[i][j] = max(f[i][j], f[i - 1][j - v[i]] + w[i]);   //0~1背包问题</span><br>        <span class="hljs-comment">//             f[i][j] = f[i][j] + f[i - 1][j - A[i - 1]];</span><br>        <span class="hljs-comment">//         &#125;</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// return f[n][m];</span><br>        <span class="hljs-comment">/*</span><br><span class="hljs-comment">        vector&lt;int&gt; dp(target + 1);</span><br><span class="hljs-comment">        dp[0] = 1;</span><br><span class="hljs-comment">        for (auto a : nums) &#123;</span><br><span class="hljs-comment">            for (int i = target; i &gt;= a; --i) &#123;</span><br><span class="hljs-comment">                dp[i] += dp[i - a];</span><br><span class="hljs-comment">            &#125;</span><br><span class="hljs-comment">        &#125;</span><br><span class="hljs-comment">        return dp.back();</span><br><span class="hljs-comment">        */</span><br>        <span class="hljs-comment">// int n = A.size();</span><br>        <br>        <span class="hljs-comment">// if(n == 0) &#123;</span><br>        <span class="hljs-comment">//     return 0;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// int f[m + 1];</span><br>        <br>        <span class="hljs-comment">// f[0] = 1;</span><br>        <br>        <span class="hljs-comment">// for(int i = 1; i &lt;= m; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     f[i] = 0;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// for(int i = 1; i &lt;= n; i ++ ) &#123;</span><br>        <span class="hljs-comment">//     for(int j = m; j &gt;= A[i - 1]; j -- ) &#123;</span><br>        <span class="hljs-comment">//         f[j] += f[j - A[i - 1]];</span><br>        <span class="hljs-comment">//     &#125;</span><br>        <span class="hljs-comment">// &#125;</span><br>        <br>        <span class="hljs-comment">// return f[m];</span><br>        <span class="hljs-keyword">if</span>(A.empty()) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> A.size();<br>        <br>        <span class="hljs-type">int</span> f[m + <span class="hljs-number">1</span>]; <span class="hljs-comment">// 01背包， f[i] 表示体积恰好为i的方案数目</span><br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= m; i ++ ) &#123;<br>            f[i] = <span class="hljs-number">0</span>;<br>        &#125;<br>        <br>        f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= A[i - <span class="hljs-number">1</span>]; j -- ) &#123;<br>                f[j] += f[j - A[i - <span class="hljs-number">1</span>]];<br>            &#125;<br>        &#125;<br>        <br>        <span class="hljs-keyword">return</span> f[m];<br>    &#125;<br>&#125;;<br><br><span class="hljs-number">6</span>） 背包六 （无限次 + 考虑顺序） <br>给出一个都是正整数的数组 nums，其中没有重复的数。<br>从中找出所有的和为 target 的组合个数。<br>一个数可以在组合中出现多次。<br>数的顺序不同则会被认为是不同的组合。<br><br>样例<span class="hljs-number">1</span><br><br>输入: nums = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>] 和 target = <span class="hljs-number">4</span><br>输出: <span class="hljs-number">6</span><br>解释:<br>可能的所有组合有：<br>[<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>]<br>[<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>]<br>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>]<br>[<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>]<br>[<span class="hljs-number">2</span>, <span class="hljs-number">2</span>]<br>[<span class="hljs-number">4</span>]<br>样例<span class="hljs-number">2</span><br><br>输入: nums = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>] 和 target = <span class="hljs-number">4</span><br>输出: <span class="hljs-number">5</span><br>解释:<br>可能的所有组合有：<br>[<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>]<br>[<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>]<br>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>]<br>[<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>]<br>[<span class="hljs-number">2</span>, <span class="hljs-number">2</span>]<br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> nums: an integer array and all positive numbers, no duplicates</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> target: An integer</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: An integer</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">int</span> <span class="hljs-title function_">backPackVI</span><span class="hljs-params">(vector&lt;<span class="hljs-type">int</span>&gt; &amp;A, <span class="hljs-type">int</span> m)</span> &#123;<br>        <span class="hljs-comment">/*</span><br><span class="hljs-comment">        vector&lt;int&gt; dp(target + 1);</span><br><span class="hljs-comment">        dp[0] = 1;</span><br><span class="hljs-comment">        for (int i = 1; i &lt;= target; ++i) &#123;</span><br><span class="hljs-comment">            for (auto a : nums)</span><br><span class="hljs-comment">            if (i &gt;= a) &#123;</span><br><span class="hljs-comment">                dp[i] += dp[i - a];</span><br><span class="hljs-comment">            &#125;</span><br><span class="hljs-comment">        &#125;</span><br><span class="hljs-comment">        return dp.back();</span><br><span class="hljs-comment">        */</span><br>        <span class="hljs-keyword">if</span>(A.empty() || A.size() == <span class="hljs-number">0</span> || m == <span class="hljs-number">0</span> ) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-type">int</span> f[m + <span class="hljs-number">1</span>];  <span class="hljs-comment">//体积为恰好为 i 的，的无限次的，有顺序的方案数</span><br>        <br>        <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> A.size();<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= m ; i ++ ) &#123;<br>            f[i] = <span class="hljs-number">0</span>;<br>        &#125;<br>        <br>        f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; j &lt;= m; j ++ ) &#123;  <span class="hljs-comment">//先遍历体积</span><br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>                <span class="hljs-keyword">if</span>(j &gt;= A[i - <span class="hljs-number">1</span>]) &#123;<br>                    f[j] += f[j - A[i - <span class="hljs-number">1</span>]];<br>                &#125;<br>            &#125;<br>        &#125;<br>        <br>        <span class="hljs-keyword">return</span> f[m];<br>    &#125;<br>&#125;;<br><br><span class="hljs-number">7</span>）背包 VII （多重背包） <br><br>假设你身上有 n 元，超市里有多种大米可以选择，每种大米都是袋装的，必须整袋购买，<br>给出每种大米的价格，重量以及数量，求最多能买多少公斤的大米<br><br>样例 <span class="hljs-number">1</span>:<br><br>输入:  n = <span class="hljs-number">8</span>, prices = [<span class="hljs-number">3</span>,<span class="hljs-number">2</span>], weights = [<span class="hljs-number">300</span>,<span class="hljs-number">160</span>], amounts = [<span class="hljs-number">1</span>,<span class="hljs-number">6</span>]<br>输出:  <span class="hljs-number">640</span>	<br>解释:  全买价格为<span class="hljs-number">2</span>的米。<br>样例 <span class="hljs-number">2</span>:<br><br>输入:  n = <span class="hljs-number">8</span>, prices  = [<span class="hljs-number">2</span>,<span class="hljs-number">4</span>], weight = [<span class="hljs-number">100</span>,<span class="hljs-number">100</span>], amounts = [<span class="hljs-number">4</span>,<span class="hljs-number">2</span> ]<br>输出:  <span class="hljs-number">400</span>	<br>解释:  全买价格为<span class="hljs-number">2</span>的米	<br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> n: the money of you</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> prices: the price of rice[i]</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> weight: the weight of rice[i]</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> amounts: the amount of rice[i]</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: the maximum weight</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">int</span> <span class="hljs-title function_">backPackVII</span><span class="hljs-params">(<span class="hljs-type">int</span> m, vector&lt;<span class="hljs-type">int</span>&gt; &amp;v, vector&lt;<span class="hljs-type">int</span>&gt; &amp;w, vector&lt;<span class="hljs-type">int</span>&gt; &amp;s)</span> &#123;<br>        <span class="hljs-keyword">if</span>(w.empty() || v.empty() || s.empty()|| m == <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> v.size();<br>        <br>        vector&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title function_">f</span><span class="hljs-params">(m + <span class="hljs-number">1</span>)</span>;<br>        <br>        f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= m; i ++ ) f[i] = <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; n; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= v[i]; j -- ) &#123;<br>                <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">k</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; k &lt;= s[i] &amp;&amp; k * v[i] &lt;= j; k ++ ) &#123;<br>                    f[j] = max(f[j], f[j - k * v[i]] + k * w[i]);<br>                &#125;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> f[m];<br>    &#125;<br>&#125;; <br><br><span class="hljs-number">8</span>）背包 VIII<br>给一些不同价值和数量的硬币。找出这些硬币可以组合在<span class="hljs-number">1</span> ~ n范围内的值的数量<br><br>样例 <span class="hljs-number">1</span>:<br>	输入:  <br>		n = <span class="hljs-number">5</span><br>		value = [<span class="hljs-number">1</span>,<span class="hljs-number">4</span>]<br>		amount = [<span class="hljs-number">2</span>,<span class="hljs-number">1</span>]<br>	输出:  <span class="hljs-number">4</span><br>	<br>	解释:<br>	可以组合出<span class="hljs-number">1</span>，<span class="hljs-number">2</span>，<span class="hljs-number">4</span>，<span class="hljs-number">5</span><br><br>样例 <span class="hljs-number">2</span>:<br>	输入: <br>		n = <span class="hljs-number">10</span><br>		value = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">4</span>]<br>		amount = [<span class="hljs-number">2</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>]<br>	输出:  <span class="hljs-number">8</span><br>	<br>	解释:<br>	可以组合出<span class="hljs-number">1</span>-<span class="hljs-number">8</span>所有数字。<br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> n: the value from 1 - n</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> value: the value of coins</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> amount: the number of coins</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: how many different value</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">int</span> <span class="hljs-title function_">backPackVIII</span><span class="hljs-params">(<span class="hljs-type">int</span> m, vector&lt;<span class="hljs-type">int</span>&gt; &amp;v, vector&lt;<span class="hljs-type">int</span>&gt; &amp;s)</span> &#123;<br>        <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> v.size();<br>        <br>        vector&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title function_">f</span><span class="hljs-params">(m + <span class="hljs-number">1</span>, <span class="hljs-number">0</span>)</span>; <span class="hljs-comment">// 是否存在方案，组成m</span><br>        <br>        f[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= m; i ++ ) f[i] = <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-type">int</span> <span class="hljs-variable">res</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; n; i ++ ) &#123;<br>            vector&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title function_">cnt</span><span class="hljs-params">(m + <span class="hljs-number">1</span>, <span class="hljs-number">0</span>)</span>;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> v[i]; j &lt;= m; j ++ ) &#123;<br>                <span class="hljs-keyword">if</span>(!f[j] &amp;&amp; f[j - v[i]] &amp;&amp; cnt[j - v[i]] &lt; s[i]) &#123;<br>                    f[j] = <span class="hljs-number">1</span>;<br>                    cnt[j] += cnt[j - v[i]] + <span class="hljs-number">1</span>;<br>                    res++;<br>                &#125;<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> res;<br>    &#125;<br>&#125;;<br><br><br><span class="hljs-number">9</span>）背包 IX（概率）<br><br>你总共有n元，商人总共有三种商品，它们的价格分别是<span class="hljs-number">150</span>元,<span class="hljs-number">250</span>元,<span class="hljs-number">350</span>元，<br>三种商品的数量可以认为是无限多的，购买完商品以后需要将剩下的钱给商人作为小费，<br>求最少需要给商人多少小费<br><br>您在真实的面试中是否遇到过这个题？  <br>样例<br>样例 <span class="hljs-number">1</span>:<br><br>输入:  n = <span class="hljs-number">900</span><br>输出:  <span class="hljs-number">0</span><br>样例 <span class="hljs-number">2</span>:<br><br>输入:  n = <span class="hljs-number">800</span><br>输出:  <span class="hljs-number">0</span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> n: Your money</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> prices: Cost of each university application</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> probability: Probability of getting the University&#x27;s offer</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: the  highest probability</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">double</span> <span class="hljs-title function_">backpackIX</span><span class="hljs-params">(<span class="hljs-type">int</span> m, vector&lt;<span class="hljs-type">int</span>&gt; &amp;v, vector&lt;<span class="hljs-type">double</span>&gt; &amp;probability)</span> &#123;<br>       <span class="hljs-comment">//至少获得一份offer的最高可能 = 1 - 全部都获取不了的最低可能</span><br>       <span class="hljs-type">int</span> <span class="hljs-variable">n</span> <span class="hljs-operator">=</span> v.size();<br>       <br>       vector&lt;<span class="hljs-type">double</span>&gt; <span class="hljs-title function_">f</span><span class="hljs-params">(m + <span class="hljs-number">1</span>, <span class="hljs-number">1.0</span>)</span>;  <span class="hljs-comment">//前i个学校， 有n元时， 没有offer的最低概率</span><br>       <br>       <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123; <span class="hljs-comment">//0-1背包问题</span><br>           <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= v[i - <span class="hljs-number">1</span>]; j -- ) &#123;<br>               f[j] = min(f[j], f[j - v[i - <span class="hljs-number">1</span>]] * (<span class="hljs-number">1.0</span> - probability[i - <span class="hljs-number">1</span>]));<br>           &#125;<br>       &#125;<br>       <br>       <span class="hljs-keyword">return</span> <span class="hljs-number">1</span> - f[m];<br>    &#125;<br>&#125;; <br><br><span class="hljs-number">10</span>）背包 X <br>你总共有n元，商人总共有三种商品，它们的价格分别是<span class="hljs-number">150</span>元,<span class="hljs-number">250</span>元,<span class="hljs-number">350</span>元，<br>三种商品的数量可以认为是无限多的，购买完商品以后需要将剩下的钱给商人作为小费，<br>求最少需要给商人多少小费<br><br>样例<br>样例 <span class="hljs-number">1</span>:<br><br>输入:  n = <span class="hljs-number">900</span><br>输出:  <span class="hljs-number">0</span><br>样例 <span class="hljs-number">2</span>:<br><br>输入:  n = <span class="hljs-number">800</span><br>输出:  <span class="hljs-number">0</span><br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><span class="hljs-keyword">public</span>:<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> n: the money you have</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span>: the minimum money you have to give</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">int</span> <span class="hljs-title function_">backPackX</span><span class="hljs-params">(<span class="hljs-type">int</span> m)</span> &#123;<br>        <span class="hljs-type">int</span> v[<span class="hljs-number">3</span>] = &#123;<span class="hljs-number">150</span>, <span class="hljs-number">250</span>, <span class="hljs-number">350</span>&#125;;<br>        <span class="hljs-comment">//最少给小费，即求最大消费 (m - f[m])</span><br>        <br>        vector&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title function_">f</span><span class="hljs-params">(m + <span class="hljs-number">1</span>)</span>;<br>        <br>        f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= m; i ++ ) f[i] = <span class="hljs-number">0</span>;<br>        <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; i ++ ) &#123;<br>            <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> v[i]; j &lt;= m; j ++ ) &#123;<br>                f[j] = max(f[j], f[j - v[i]] + v[i]);<br>            &#125;<br>        &#125;<br>        <span class="hljs-keyword">return</span> m - f[m];<br>    &#125;<br>&#125;;<br><br><span class="hljs-number">11</span>） <span class="hljs-number">0</span>-<span class="hljs-number">1</span>背包问题的路径打印 （<span class="hljs-number">0</span>-<span class="hljs-number">1</span>背包的路径打印 （字典序最小如： <span class="hljs-number">123</span> &lt; <span class="hljs-number">31</span>）） <br>	<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> n; i &gt;= <span class="hljs-number">1</span>; i -- ) &#123;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; j &lt;= m; j ++ ) &#123;<br>            f[i][j] = f[i + <span class="hljs-number">1</span>][j];<br>            <span class="hljs-keyword">if</span>(j &gt;= v[i]) &#123;<br>                f[i][j] = max(f[i][j], f[i + <span class="hljs-number">1</span>][j - v[i]] + w[i]);<br>            &#125;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>        <span class="hljs-keyword">if</span>(j &gt;= v[i] &amp;&amp; f[i][j] == f[i + <span class="hljs-number">1</span>][j - v[i]] + w[i]) &#123;<br>            cout &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>            j -= v[i];<br>        &#125;<br>    &#125; <br><br><span class="hljs-number">12</span>)  <span class="hljs-number">0</span>-<span class="hljs-number">1</span>背包最大价值的方案数 <br>#include &lt;bits/stdc++.h&gt;<br><br>using namespace std;<br><br>const <span class="hljs-type">int</span> <span class="hljs-variable">N</span> <span class="hljs-operator">=</span> <span class="hljs-number">1010</span>, INF = <span class="hljs-number">1e9</span>, mod = <span class="hljs-number">1e9</span> + <span class="hljs-number">7</span>;<br><span class="hljs-type">int</span> v[N], w[N];<br><span class="hljs-type">int</span> f[N], g[N]; <span class="hljs-comment">//f[i]表示容量恰好为i时的价值， g[i]表示该容量的方案数</span><br><span class="hljs-type">int</span> n, m;<br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> &#123;<br>    <br>    cin &gt;&gt; n &gt;&gt; m;<br>    <br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) cin &gt;&gt; v[i] &gt;&gt; w[i];<br>    <br>    g[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>; <span class="hljs-comment">//方案</span><br>    f[<span class="hljs-number">0</span>] = <span class="hljs-number">0</span>; <span class="hljs-comment">//价值</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= m; i ++ ) f[i] = -INF;   <span class="hljs-comment">//恰好为, 求最大值 </span><br>    <br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= n; i ++ ) &#123;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> m; j &gt;= v[i]; j -- ) &#123;<br>            <span class="hljs-comment">// f[j] = max(f[j], f[j - v[i]] + w[i]); 相当于拆开统计</span><br>            <span class="hljs-type">int</span> <span class="hljs-variable">maxv</span> <span class="hljs-operator">=</span> max(f[j], f[j - v[i]] + w[i]);<br>            <span class="hljs-type">int</span> <span class="hljs-variable">cnt</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>            <span class="hljs-keyword">if</span>(maxv == f[j]) cnt += g[j];<br>            <span class="hljs-keyword">if</span>(maxv == f[j - v[i]] + w[i]) cnt += g[j - v[i]];<br>            g[j] = cnt % mod;<br>            f[j] = maxv;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-type">int</span> <span class="hljs-variable">res</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt;= m; i ++ ) res = max(res, f[i]);<br>    <span class="hljs-comment">// cout &lt;&lt; res &lt;&lt; endl;</span><br>    <br>    <span class="hljs-type">int</span> <span class="hljs-variable">cnt</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt;= m; i ++ ) &#123;<br>        <span class="hljs-keyword">if</span>(res == f[i]) &#123;<br>            cnt = (cnt + g[i]) % mod;<br>        &#125;<br>    &#125;<br>    cout &lt;&lt; cnt &lt;&lt; endl;<br>     <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
